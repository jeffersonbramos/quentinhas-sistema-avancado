cat > public/login.html << 'EOF'
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quentinhas Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f5f9;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #334155;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            background: #6366f1;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #4f46e5;
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">üçΩÔ∏è Quentinhas Pro</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@quentinhas.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('/api/auth/login', { email, password });
                if (response.data.token) {
                    localStorage.setItem('token', response.data.token);
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Erro: Credenciais inv√°lidas ou erro no servidor.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
EOF
